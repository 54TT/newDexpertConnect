<script>
    const debounce = (func, wait = 1000, i = false) => {
        let time = null
        let isIm = false
        return function () {
            let _this = this
            let args = arguments
            if (time) {
                clearInterval(time)
            }
            if (i && !isIm) {
                isIm = true
            } else {
                time = setTimeout(function () {
                    func.apply(_this, args)
                    isIm = true
                }, wait)
            }
        }
    }
